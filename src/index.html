<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Travel Planner</title>
    <!-- Use Bootstrap for our CSS styles, see https://getbootstrap.com/docs/5.3/getting-started/introduction/ -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container">
      <header class="row mb-3 border-bottom">
        <h1 class="mt-4">Travel planner</h1>
        <p>Plan your next vacation abroad</p>
      </header>
      <div class="row">
        <section id="input" class="col">
          <h2 class="mb-4">Question parameters</h2>
          <form action="#" method="post" id="input-form">
            <div class="mb-3"></div>
            <div class="mb-3">
              <label for="departure" class="form-label">Departure</label>
              <input
                type="text"
                class="form-control"
                id="departure"
                name="departure"
                maxlength="50"
                placeholder="Where do you live?"
              />
            </div>
            <div class="mb-3">
              <label for="arrival" class="form-label">Arrival</label>
              <input
                type="text"
                class="form-control"
                id="arrival"
                name="arrival"
                maxlength="50"
                placeholder="Where do you want to go?"
              />
            </div>
            <div class="mb-3">
              <label for="period" class="form-label">Duration</label>
              <select id="period" class="form-control">
                <option value="1">Weekend trip</option>
                <option value="2">Less than a week</option>
                <option value="3">A couple of weeks</option>
                <option value="4">More than a month</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="budget" class="form-label">Budget($ to $$$)</label>
              <input
                type="range"
                id="budget"
                name="budget"
                min="1"
                max="3"
                value="2"
              />
            </div>

            <fieldset class="mb-3">
              <legend>Your favorite activity is</legend>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  id="nature"
                  name="activity"
                  value="nature"
                />
                <label class="form-check-label" for="nature"
                  >Exploring nature</label
                >
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  id="theme-park"
                  name="activity"
                  value="theme-park"
                />
                <label class="form-check-label" for="theme-park"
                  >Visiting amusement park</label
                >
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  id="museum"
                  name="activity"
                  value="museum"
                />
                <label class="form-check-label" for="museum"
                  >Visiting a museum</label
                >
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  id="food"
                  name="activity"
                  value="food"
                />
                <label class="form-check-label" for="food"
                  >Indulging local foods</label
                >
              </div>
            </fieldset>
            <fieldset class="mb-3">
              <legend>I travel with</legend>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="senior"
                  name="requirements"
                  value="senior"
                />
                <label class="form-check-label" for="senior">Senior</label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="kid"
                  name="requirements"
                  value="kid"
                />
                <label class="form-check-label" for="baby">Kid</label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="pet"
                  name="requirements"
                  value="pet"
                />
                <label class="form-check-label" for="pet">Pet</label>
              </div>
            </fieldset>
            <button type="submit" class="btn btn-primary w-100">
              <!-- Spinner Icon -->
              <span
                class="submit-button-spinner spinner-border spinner-border-sm"
                hidden
                role="status"
                aria-hidden="true"
              ></span>
              <span class="submit-button-text">Submit</span>
            </button>
          </form>
        </section>
        <section id="output" class="col">
          <h2 class="mb-4">AI output</h2>
        </section>
      </div>
      <footer></footer>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <!-- We are including our code as a JavaScript Module because we need to load
         various dependencies.  See https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Modules -->
    <script src="./app.js" type="module"></script>
  </body>
</html>
